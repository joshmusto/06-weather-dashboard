<!doctype html>
<html>

    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Get a 5 day weather forecast for your location.">
        <meta name="keywords" content="weather forecast weekly week">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body>
        <header>Weather Dashboard</header>
        <section id="search">
            <input id="searchBar" placeholder="Enter city name here"></input>
            <button id="searchButton">Search</button>
        </section>
        <section id="searchHistory"></section>
        <section id="forecastCurrent"></section>
        <section id="forecastFiveDay">
            <section id="forecastDay1"></section>
            <section id="forecastDay2"></section>
            <section id="forecastDay3"></section>
            <section id="forecastDay4"></section>
            <section id="forecastDay5"></section>
        </section>
	<script src="./assets/js/script.js"></script>
    </body>

</html>
